name: tts_flutter_client
description: GenUI-driven background TTS controller powered by a Rust core
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.0.0
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  audio_service: ^0.18.12
  just_audio: ^0.9.36
  genui: ^0.5.1
  genui_google_generative_ai: ^0.5.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  collection: ^1.18.0
  path_provider: ^2.1.5
  path: ^1.9.0
  logging: ^1.3.0
  json_schema_builder: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.2
  json_serializable: ^6.7.1
  freezed: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/models/en_us_amy_low.onnx
    - assets/models/en_us_amy_low.onnx.json
